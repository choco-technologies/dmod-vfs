name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    container:
      image: chocotechnologies/dmod:1.0.1
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build with CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DDMOD_MODE=DMOD_MODULE
          cmake --build .
      
      - name: Build with Make
        run: |
          make clean
          make DMOD_MODE=DMOD_MODULE
